<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Text Encryptor</title>
</head>

<body>
    <div class="main-container">
        <div class="menu-container">
            <img src="static/logo.png" alt="logo-alura">
        </div>
        <div class="form-container">
            <div>
                <textarea placeholder="Ingrese el texto aquí"></textarea>
                <p><span></span>Solo letras minúsculas y sin acentos</p>
                <div>
                    <button type="button">Encriptar</button>
                    <button type="button">Desencriptar</button>
                </div>
            </div>
        </div>
        <div class="result-container">
            <div>
                <div>
                    <img src="static/no-content-image.png" alt="no content advice">
                    <p>Ningún mensaje fue encontrado</p>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div>
                    <textarea></textarea>
                    <p></p>
                    <button type="button">Copiar</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer-container">
        <p>Desarrollado por Kiswari Martinez Atauje</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
