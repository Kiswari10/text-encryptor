<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Text Encryptor</title>
</head>

<body>
    <div class="main-container">
        <div class="menu-container">
            <img src="static/logo.png" alt="logo-alura">
        </div>
        <div class="form-container">
            <textarea id="user-text" placeholder="Enter text here" class="form-textarea"></textarea>
            <div class="form-info">
                <img src="static/exclamation.svg" alt="exclamation-icon" class="icon--info">
                <p class="text--info"> Only lowercase letters and no accents</p>
            </div>

            <div class="buttons-container">
                <button type="button" class="form-btn form-encrypt-btn" id="encrypt-btn">Encrypt</button>
                <button type="button" class="form-btn form-decrypt-btn" id="decrypt-btn">Decrypt</button>
            </div>
        </div>
        <div class="result-container">
            <div id="no-content-section" class="no-content-view">
                <img src="static/no-content-image.png" alt="no content advice" class="no-content-image">
                <p class="no-content-title">No message was found</p>
                <p class="no-content-subtitle">Enter the text you want to encrypt or decrypt.</p>
            </div>
            <div id="result-section" class="result-view">
                <p id="result-text" class="result-text"></p>
                <button class="result-copy-btn" type="button" id="copy-btn">Copy</button>
            </div>
        </div>
    </div>
    <footer class="footer-container">
        <p>Developed by Kiswari Martinez Atauje</p>
        <a href="https://www.linkedin.com/in/kiswari/" target="_blank"><span
                class="footer-icon footer-icon-linkedin"></span></a>
        <a href="https://github.com/kiswari10" target="_blank"><span class="footer-icon footer-icon-github"></span></a>
    </footer>
    <script src="index.js"></script>
</body>

</html>
