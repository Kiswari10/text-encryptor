<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Text Encryptor</title>
</head>

<body>
    <div class="main-container">
        <div class="menu-container">
            <img src="static/logo.png" alt="logo-alura">
        </div>
        <div class="form-container">
            <textarea id="user-text" placeholder="Ingrese el texto aquí" class="form-textarea"></textarea>
            <div class="form-info">
                <img src="static/exclamation.svg" alt="exclamation-icon" class="icon--info">
                <p class="text--info"> Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="buttons-container">
                <button type="button" class="form-btn form-encrypt-btn" onclick="toEncrypt()">Encriptar</button>
                <button type="button" class="form-btn form-decrypt-btn" onclick="toDecrypt()">Desencriptar</button>
            </div>
        </div>
        <div class="result-container">
            <div id="no-content-section" class="no-content-view">
                <img src="static/no-content-image.png" alt="no content advice" class="no-content-image">
                <p class="no-content-title">Ningún mensaje fue encontrado</p>
                <p class="no-content-subtitle">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div id="result-section" class="result-view">
                <p id="result-text"></p>
                <button class="result-copy-btn" type="button" onclick="copyResult()">Copiar</button>
            </div>
        </div>
    </div>
    <footer class="footer-container">
        <p>Developed by Kiswari Martinez Atauje</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
